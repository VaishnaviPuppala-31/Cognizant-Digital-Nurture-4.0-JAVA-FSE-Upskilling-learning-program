<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Display Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2 class="mb-4">Exercise 14.1 – Visibility by Screen Size</h2>

  <div class="alert alert-info d-none d-md-block">
    ✅ This message is hidden on **mobile**, but visible on **tablet and larger**.
  </div>

  <div class="alert alert-warning d-none d-lg-flex align-items-center">
    ⚠️ This alert is only **visible on large (≥992px) screens** using <code>d-lg-flex</code>.
  </div>

  <div class="alert alert-success">
    📱 This message is always visible on all screen sizes.
  </div>
</div>
