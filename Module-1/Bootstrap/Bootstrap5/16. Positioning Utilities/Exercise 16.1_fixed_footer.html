<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-bottom: 60px; /* Prevent content from hiding behind footer */
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="mb-4">Fixed Footer</h2>
  <p>This page includes a footer that stays at the bottom of the screen.</p>
</div>

<footer class="bg-dark text-white text-center py-3 position-fixed bottom-0 w-100">
  © 2025 My Website – All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
