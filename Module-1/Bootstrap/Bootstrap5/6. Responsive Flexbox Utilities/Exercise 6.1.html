<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .navbar-custom {
      background-color: #0d6efd;
    }
    .navbar-custom a {
      color: white;
      margin: 0.5rem;
      text-decoration: none;
    }
    .navbar-custom a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav class="navbar-custom p-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
    <a href="#" class="fw-bold">MyBrand</a>
    <div class="d-flex flex-column flex-md-row">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
