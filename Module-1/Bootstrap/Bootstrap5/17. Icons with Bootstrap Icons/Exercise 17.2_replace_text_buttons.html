<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container text-center my-5">
  <h2 class="mb-4">Icon-Only Buttons</h2>

  <!-- Icon-only buttons -->
  <button class="btn btn-primary me-2" title="Home">
    <i class="bi bi-house-door-fill"></i>
  </button>

  <button class="btn btn-success me-2" title="Check">
    <i class="bi bi-check-circle-fill"></i>
  </button>

  <button class="btn btn-danger me-2" title="Delete">
    <i class="bi bi-trash-fill"></i>
  </button>

  <button class="btn btn-warning text-dark" title="Edit">
    <i class="bi bi-pencil-fill"></i>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
