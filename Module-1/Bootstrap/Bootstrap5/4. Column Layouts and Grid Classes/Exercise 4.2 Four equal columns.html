<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Four-Column Table Layout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .table-like {
      display: flex;
      border: 2px solid #333;
      border-collapse: collapse;
    }
    .table-like > div {
      flex: 1; /* equal width */
      border-right: 2px solid #333;
      padding: 1rem;
      color: white;
      text-align: center;
      font-weight: bold;
    }
    /* Remove right border on last column */
    .table-like > div:last-child {
      border-right: none;
    }
    /* Different background colors for each column */
    .col1 { background-color: #007bff; }  /* Blue */
    .col2 { background-color: #28a745; }  /* Green */
    .col3 { background-color: #ffc107; color: #333; } /* Yellow */
    .col4 { background-color: #dc3545; }  /* Red */
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="table-like">
      <div class="col1">Column 1</div>
      <div class="col2">Column 2</div>
      <div class="col3">Column 3</div>
      <div class="col4">Column 4</div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
