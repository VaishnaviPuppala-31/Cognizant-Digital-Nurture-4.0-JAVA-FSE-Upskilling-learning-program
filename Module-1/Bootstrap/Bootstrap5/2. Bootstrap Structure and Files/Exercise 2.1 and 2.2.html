<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap JS Plugins</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">Toggle Collapse</button>
    <div class="collapse mt-3" id="demo">
      <div class="card card-body">
        This is a collapsible content using Bootstrap JS plugins.
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
