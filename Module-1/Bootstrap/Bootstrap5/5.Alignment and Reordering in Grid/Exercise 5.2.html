<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Column Reordering</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .box {
      padding: 2rem;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }
    .box-1 { background-color: #17a2b8; } /* Info */
    .box-2 { background-color: #6f42c1; } /* Purple */
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 order-md-2 box box-1">
        Column 1 (order-md-2)
      </div>
      <div class="col-md-6 order-md-1 box box-2">
        Column 2 (order-md-1)
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
