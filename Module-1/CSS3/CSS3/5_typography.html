<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marketing Typography</title>

  <!-- Importing Google Fonts via <link> -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    /* Base font settings */
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      color: #333;
      background-color: #f8f9fa;
      padding: 20px;
      line-height: 1.6;
    }

    /* Header section with serif font */
    header {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Subheader styling */
    h2 {
      font-size: 1.8rem;
      font-style: italic;
      color: #007BFF;
      margin-bottom: 15px;
    }

    /* Description paragraph styling */
    .description {
      text-align: justify;
      text-transform: capitalize;
      letter-spacing: 0.5px;
      line-height: 1.8;
      margin-bottom: 25px;
    }

    /* Highlighted quote */
    .quote {
      font-style: italic;
      font-weight: bold;
      font-size: 1.1rem;
      color: #555;
      text-align: center;
      background-color: #e9ecef;
      padding: 15px;
      border-left: 4px solid #007BFF;
    }
  </style>
</head>

<body>

  <header>Welcome to Our Marketing Page</header>

  <section>
    <h2>Why Typography Matters</h2>
    <p class="description">
      good typography enhances readability, increases user engagement, and ensures a pleasant user experience across devices.
    </p>

    <p class="quote">
      “Design is the silent ambassador of your brand.” – Paul Rand
    </p>
  </section>

</body>
</html>
