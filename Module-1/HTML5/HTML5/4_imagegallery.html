<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Event Gallery</title>
  <style>
    .event-img {
      width: 200px;
      height: 150px;
      border: 3px solid #444;
      border-radius: 8px;
    }

    table {
      margin: 2em auto;
      border-collapse: collapse;
      text-align: center;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    td {
      padding: 1em;
    }
  </style>
</head>
<body>

  <main>
    <!-- Image Gallery Table -->
    <table>
      <caption>Snapshots from Our Recent Community Events</caption>
      <tr>
        <td>
          <img src="event1.jpg" alt="Music Night" title="Music Night" class="event-img" />
          <div>Music Night</div>
        </td>
        <td>
          <img src="event2.jpg" alt="Art Workshop" title="Art Workshop" class="event-img" />
          <div>Art Workshop</div>
        </td>
        <td>
          <img src="event3.jpg" alt="Charity Run" title="Charity Run" class="event-img" />
          <div>Charity Run</div>
        </td>
      </tr>
      <tr>
        <td>
          <img src="event4.jpg" alt="Food Festival" title="Food Festival" class="event-img" />
          <div>Food Festival</div>
        </td>
        <td>
          <img src="event5.jpg" alt="Tech Meetup" title="Tech Meetup" class="event-img" />
          <div>Tech Meetup</div>
        </td>
        <td>
          <img src="event6.jpg" alt="Book Fair" title="Book Fair" class="event-img" />
          <div>Book Fair</div>
        </td>
      </tr>
    </table>
  </main>

</body>
</html>
